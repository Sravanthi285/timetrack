<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management - TimeTrack</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="app-bar-title" onclick="window.location.href='dashboard.html'" style="cursor: pointer;">
            <span class="material-icons-round brand-icon">arrow_back</span>
            My Leaves
        </div>
        <div class="nav-links">
            <span id="userName" style="padding: 8px 12px; font-weight: 500;">User</span>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Apply for Leave</h2>
            <form id="leaveForm">
                <div style="display: flex; gap: 24px; flex-wrap: wrap;">
                    <div class="input-group" style="flex: 1;">
                        <label
                            style="font-size: 12px; color: var(--text-secondary); margin-bottom: 4px; display: block;">From
                            Logic</label>
                        <input type="date" id="fromDate" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label
                            style="font-size: 12px; color: var(--text-secondary); margin-bottom: 4px; display: block;">To
                            Date</label>
                        <input type="date" id="toDate" required>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="reason" placeholder="Reason for leave" required>
                </div>

                <div style="text-align: right;">
                    <button type="submit">
                        <span class="material-icons-round">send</span>
                        Submit Application
                    </button>
                </div>
            </form>
        </div>

        <h3>History</h3>
        <div class="card" style="padding: 0;">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>Reason</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="leaveBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="js/script.js"></script>
    <script>
        const user = checkAuth();
        document.getElementById('userName').innerText = user.name;

        document.getElementById('leaveForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const reason = document.getElementById('reason').value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerHTML = 'Submitting...';

            try {
                const res = await fetch(`${API_URL}/leave/apply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id, fromDate, toDate, reason })
                });

                if (res.ok) {
                    showToast('Leave request submitted');
                    loadLeaves();
                    e.target.reset();
                } else {
                    showToast('Error submitting request');
                }
            } catch (error) {
                console.error(error);
                showToast('Network error');
            }
            btn.disabled = false;
            btn.innerHTML = '<span class="material-icons-round">send</span> Submit Application';
        });

        async function loadLeaves() {
            const res = await fetch(`${API_URL}/leave/${user.id}`);
            const data = await res.json();
            const tbody = document.getElementById('leaveBody');

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 32px;">No leave history.</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            data.forEach(record => {
                const row = `<tr>
                    <td>${formatDate(record.from_date)} - ${formatDate(record.to_date)}</td>
                    <td>${record.reason}</td>
                    <td><span class="status-chip status-${record.status}">${record.status}</span></td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        loadLeaves();
    </script>
</body>

</html>
